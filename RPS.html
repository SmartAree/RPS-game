<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="RPS.css" />
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>

        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rockyy.png" alt="" width="50px" height="55px"/>
        </div>

        <div class="choice" id="p">
            <img src="paperss.png" alt="" width="50px" height="55px"/>
        </div>

        <div class="choice" id="s">
            <img src="Ss.png" alt="" width="50px" height="55px"/>
        </div>
    </div>

    <p id="action-msg">Make your move.</p>



    <script src="RPS.js" charset="utf-8"></script>
</body>
</html>
